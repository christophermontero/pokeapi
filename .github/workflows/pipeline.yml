name: rocketmon-pipeline

on:
  push:
    branches:
      - feature/*
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
      - name: Print variables names üìù
        run: |
          echo "POKE_BASE_API_URI=${{ vars.POKE_BASE_API_URI }}"
          echo "HEROKU_APP_NAME=${{ vars.HEROKU_APP_NAME }}"
          echo "HEROKU_EMAIL=${{ vars.HEROKU_EMAIL }}"
      - name: Set up Node.js üö®
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Start MongoDB üíæ
        uses: supercharge/mongodb-github-action@1.6.0
        with:
          mongodb-version: '4'
      - name: Cache Node.js modules ‚è∞
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-
      - name: Install dependencies üîß
        run: npm install
      - name: Test üß™
        run: npm test
        env:
          JWT_SECRET: ${{ secrets.ROCKETMON_JWT_PRIVATE_KEY }}
          MONGODB_URL: ${{ secrets.ROCKETMON_DB_URI }}
          POKEMON_BASE_URL: ${{ vars.POKE_BASE_API_URI }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' && github.base_ref == 'master'
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
      - name: Print variables names üìù
        run: |
          echo "POKE_BASE_API_URI=${{ vars.POKE_BASE_API_URI }}"
          echo "HEROKU_APP_NAME=${{ vars.HEROKU_APP_NAME }}"
          echo "HEROKU_EMAIL=${{ vars.HEROKU_EMAIL }}"
      - name: Deploy to Heroku üì°
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ vars.HEROKU_APP_NAME }}
          heroku_email: ${{ vars.HEROKU_EMAIL }}
        env:
          HD_JWT_SECRET: ${{ secrets.ROCKETMON_JWT_PRIVATE_KEY }}
          HD_MONGODB_URL: ${{ secrets.ROCKETMON_DB_URI }}
          HD_POKEMON_BASE_URL: ${{ vars.POKE_BASE_API_URI }}
